[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datastore"
version = "0.2.0"
description = "Resilient clustered data persistence system with multi-node coordination"
readme = "README.md"
requires-python = ">=3.10"

[project.scripts]
datastore-node = "datastore.launcher:main"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
